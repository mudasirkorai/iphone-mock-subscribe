
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iPhone Mock â€” Subscribe</title>
  <style>
    :root{
      --bg: #0f1724;
      --phone: #0b1220;
      --screen: #0e1724;
      --glass: rgba(255,255,255,0.03);
      --accent: #ff3b30; /* iPhone-like red */
      --text: #e6eef8;
      --muted: #9aa8bf;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,var(--bg),#071023 120%);
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color:var(--text);
      padding:40px;
      gap:24px;
      flex-direction:column;
    }

    /* Phone wrapper */
    .phone-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
    }

    .phone{
      width:260px; /* change to scale */
      height:540px;
      background:#0b0c10;
      border-radius:48px;
      padding:18px;
      position:relative;
      box-shadow: 0 20px 40px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
    }

    /* notch */
    .notch{
      width:160px;
      height:30px;
      background:var(--phone);
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:10px;
      border-radius:14px;
      box-shadow:0 2px 8px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.02);
    }

    .screen{
      position:absolute;
      left:14px;
      right:14px;
      top:56px;
      bottom:56px;
      background:linear-gradient(180deg,var(--screen),#072033 160%);
      border-radius:26px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      box-shadow: inset 0 2px 30px rgba(255,255,255,0.02);
    }

    .content{
      text-align:center;
      width:100%;
      color:var(--text);
    }

    .title{
      font-size:20px;
      font-weight:700;
      letter-spacing:0.6px;
      margin-bottom:8px;
    }

    .subtitle{
      font-size:14px;
      color:var(--muted);
      margin-bottom:18px;
    }

    .subscribe-btn{
      display:inline-block;
      padding:14px 20px;
      border-radius:999px;
      background:var(--accent);
      color:white;
      font-weight:700;
      text-decoration:none;
      box-shadow: 0 8px 18px rgba(255,59,48,0.22);
      transform:translateY(0);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .subscribe-btn:active{transform:translateY(2px)}

    .phone-bottom{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:10px;
      width:160px;
      height:6px;
      background:var(--glass);
      border-radius:999px;
    }

    /* Outside label (must be outside the iPhone) */
    .credit{
      margin-top:18px; /* space between phone and outside text */
      color:var(--muted);
      font-size:13px;
      text-align:center;
    }

    /* small responsive tweak */
    @media (max-width:420px){
      .phone{transform:scale(.9)}
    }
  </style>
</head>
<body>
  <div class="phone-wrap">
    <div class="phone" role="img" aria-label="iPhone mockup">
      <div class="notch"></div>
      <div class="screen">
        <div class="content">
          <div style="margin-bottom:18px;">
            <!-- A subtle 'phone' status row -->
            <div style="font-size:12px;color:rgba(255,255,255,0.18);">9:41 AM</div>
          </div>

          <div class="title">Subscribe my YouTube channel</div>
          <div class="subtitle">Don't forget to like & share</div>

          <a class="subscribe-btn" href="https://www.youtube.com/@mudassir_korai" target="_blank" rel="noopener">SUBSCRIBE</a>

        </div>
      </div>
      <div class="phone-bottom"></div>
    </div>

    <!-- This text is intentionally OUTSIDE the phone as you requested -->
    <div class="credit">Made by Mudassir Korai</div>
  </div>

</body>
</html>
